{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CRM</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="{% static '/images/favico.png' %}">
  
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '/css/crm.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static '/css/custom.css' %}" />
  
  </head>

<body class="register-page  dark-mode" style="min-height: 569.6px;">
    <div class="register-box">
        <div class="login-logo">
            <img class="img-fluid rounded-circle w-25" src="{% static 'images/procomuna2.png' %}" alt="logo" />
          </div>
          <!-- /.login-logo -->
          <div class="card card-outline card-secondary">
            <div class="card-header justify-content-center">
      
              <!-- <h3 class="font-weight-bold text-center card-title">CRM</h3> -->
              <h3 class="text-center my-0 ">CRM</h3>
            </div>
            <div class="card-body login-card-body mt-3">
                <div class="center">
                    <h3 class="text-center p-3">Resetear contraseña</h3>
                    {% if not form %}
                    <div class="mb-5">
                        <div class='justify-content-center row'> Link inválido.</div>
                        <div class='justify-content-center row'>Contáctese con el administrador del sistema.</div>
                    </div>
                    {% else %}
                    <form method="post" >
                        {% csrf_token %}
                        <div>{{form | crispy}}</div>
                        <div class="text-center p-3">
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
    <!-- /.register-box -->

    

    <!-- Adicionales JS fin de pagina -->
  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'plugins/js/adminlte.min.js' %}"></script>
</body>

</html>
