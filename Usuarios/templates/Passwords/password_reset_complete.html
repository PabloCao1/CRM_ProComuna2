{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos y JS principales -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />

    <!-- Estilos y JS adicionales por pagina-->

    <!-- Bloque titulo -->
    <title>CRM - Reseteo de Contraseña</title>
</head>

<body class="register-page" style="min-height: 569.6px;">
    <div class="register-box">
        <div class="register-logo">
            <img class="img-fluid rounded-circle img-size-64" src="{% static 'images/crm.png' %}" alt="logo" />
        </div>
        <div class="card card-gray-dark card-outline mb-5">
            <div class="card-header text-center">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <h5 class="m-0">Historia Social Única</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="center">
                    <h3 class="text-center p-3">Contraseña modificada</h3>
                    <div class="mb-5">
                        <div class='justify-content-center row mt-3'> Ya puede ingresar con su nueva contraseña.</div>
                        <div class='justify-content-center row mt-5'>
                                <a class="btn btn-primary" href="{% url 'login'%}">Ingresar</a>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
    <!-- /.register-box -->

    <!-- Footer -->
    <div class="row fixed-bottom">
        <div class="col-12">
            <footer class="main-footer footer-login">
                <div class="float-right d-none d-sm-block"><b>Version</b> 0.1
                </div>
                <strong>&copy;
                    <script>
                        document.write(new Date().getFullYear());
                    </script> -
                </strong>
                <span class="font-weight-bold text-orange h5"> ICore
                </span> 
                para el Municipio de San Miguel
            </footer>

        </div>
    </div>
    <!-- /.Footer -->

    <!-- Adicionales JS fin de pagina -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        $.widget.bridge("uibutton", $.ui.button);
    </script>
    <script src="{% static 'dist/js/adminlte.js' %}"></script>
    {% block customJS %}{% endblock %}
</body>

</html>
